spring:
  application:
    name: gym-booking-saas
  
  datasource:
    url: jdbc:postgresql://localhost:5433/gym_booking
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:Y291cnNlLWd5bS1ib29raW5nLXNhYXMtc2VjcmV0LWtleS0yMDI0LXByb2R1Y3Rpb24tc2VjdXJl}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# OTP Configuration
otp:
  expiration: 300 # 5 minutes in seconds
  length: 6
  rate-limit:
    requests-per-minute: 1
    requests-per-hour: 5

logging:
  level:
    com.github.mhmdd9: DEBUG
    org.springframework.security: DEBUG

